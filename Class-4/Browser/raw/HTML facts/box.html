<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*rendered height-> given height + padding top&bottom + border top&bottom */
        .box{
            height:200px;
            width: 200px;
            background-color: lightblue;
            border:1px solid red;
            margin-bottom: 2rem;
            padding:1rem;

        }
        /* height will be 200px only. padding and border will be taken from the given height only.*/
        .two{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <div class="box two">

    </div>
</body>
</html>
